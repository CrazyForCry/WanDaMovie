<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="./iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="./Swiper-3.4.2/dist/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="./css/common.css"/>
		<link rel="stylesheet" type="text/css" href="./css/active.css"/>
		<script src="./js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>
		<script src="./Swiper-3.4.2/dist/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/data.js" type="text/javascript" charset="utf-8"></script>
		<title>万达影院</title>
		<script type="text/javascript">
			// 1rem = 100px
			// 1px = 0.01rem
			(function (doc, win, undefined) {
			            var docEl = doc.documentElement,
			              resizeEvt = 'orientationchange' in win? 'orientationchange' : 'resize',
			              recalc = function () {
			                var clientWidth = docEl.clientWidth;
			                if (clientWidth === undefined) return;
			                //以ip5为基准  
			                docEl.style.fontSize =(clientWidth*100) / 375 + 'px';
			             };
			           if (doc.addEventListener === undefined) return;
			         win.addEventListener(resizeEvt, recalc, false);
			           doc.addEventListener('DOMContentLoaded', recalc, false)
			         })(document, window);
		</script>
	</head>
	<body>
		<div id="header">
			<h1>活动</h1>
		</div>
		
		<div id="container">
			<ul id="iconList">
				<li>
					<span class="iconfont icon-dianji"></span>
					<p>电影随心看</p>
				</li>
				<li>
					<span class="iconfont icon-zuanshi"></span>
					<p>专属票根</p>
				</li>
				<li>
					<span class="iconfont icon-qiandao"></span>
					<p>每月签到</p>
				</li>
			</ul>
			<ul id="showList">
				
			</ul>
			<script type="text/text/x-jquery-tmpl" id="imgInfo">
				<li>
					<img src="${imgSrc}" />
					<h3>${title}</h3>
					<p>
						<span class="iconfont icon-shijian"></span>
						<span>${time}</span>
					</p>
					<p>
						<span class="iconfont icon-guankan"></span>
						<span>${num}</span>
					</p>
				</li>
			</script>
		</div>
		<div id="footer">
			<ul>
				<li>
					<a href="index.html" >
						<span class="iconfont icon-dianying"></span>
						<p>电影</p>
					</a>	
				</li>
				<li>
					<a href="active.html">
						<span class="iconfont icon-huodong current"></span>
						<p class="current">活动</p>
					</a>
					
				</li>
				<li>
					<a href="shop.html">
						<span class="iconfont icon-huodong1"></span>
						<p>商城</p>
					</a>
					
				</li>
				<li>
					<a href="my.html">
						<span class="iconfont icon-wo"></span>
						<p>我</p>
					</a>
					
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		$("#imgInfo").tmpl(data.imgData).appendTo("#showList");
	</script>
</html>
