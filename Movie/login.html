<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="./iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="./Swiper-3.4.2/dist/css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/common.css" />
		<link rel="stylesheet" type="text/css" href="./css/login.css" />
		<script src="./js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>
		<script src="./Swiper-3.4.2/dist/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/data.js" type="text/javascript" charset="utf-8"></script>
		<title>万达影院</title>
		<script type="text/javascript">
			// 1rem = 100px
			// 1px = 0.01rem
			(function(doc, win, undefined) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if (clientWidth === undefined) return;
						//以ip5为基准  
						docEl.style.fontSize = (clientWidth * 100) / 375 + 'px';
					};
				if (doc.addEventListener === undefined) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false)
			})(document, window);
		</script>
	</head>
	<body>
		<div id="header">
			<span class="iconfont icon-zuojiantou_huaban"></span>
			<h1>登录注册</h1>
		</div>
		<div id="container">
			<form action="index.html" method="get">
				<p>请先进行登录，未注册的手机号会自动为您注册</p>
				<input type="tel" name="phoneNumber" id="phoneNumber" placeholder="请输入手机号" />
				<button type="button">获取验证码</button>
				<input type="text" name="code" id="code" placeholder="输入验证码" />
				<input type="submit" id="submit" value="登录验证" />

			</form>

		</div>
		<ul id="iconList">
			<li>
				<span class="iconfont icon-apple_outlined"></span>
				<p>通过Apple登录</p>
			</li>
			<li>
				<span class="iconfont icon-qq"></span>
				<p>QQ登录</p>
			</li>
			<li>
				<span class="iconfont icon-weixin"></span>
				<p>微信登录</p>
			</li>
		</ul>
	</body>
	<script type="text/javascript">
		$("#header span").click(function() {
			window.location.href = "my.html";
		})
		$("#submit").click(function() {
			if ($("#phoneNumber").val() != "" && $("#phoneNumber").val() != null && $("#code").val() != "" && $("#code").val() !=
				null) {
				window.location.href = "index.html";
			} else {
				alert("对不起，您的输入有误，请检查重试！");
				return false;
			}

		})
	</script>
</html>
