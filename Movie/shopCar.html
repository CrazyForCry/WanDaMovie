<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="./iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="./Swiper-3.4.2/dist/css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/common.css" />
		<link rel="stylesheet" type="text/css" href="./css/shopCar.css" />
		<script src="./js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>
		<script src="./Swiper-3.4.2/dist/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/data.js" type="text/javascript" charset="utf-8"></script>
		<title>万达影院</title>
		<script type="text/javascript">
			// 1rem = 100px
			// 1px = 0.01rem
			(function(doc, win, undefined) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if (clientWidth === undefined) return;
						//以ip5为基准  
						docEl.style.fontSize = (clientWidth * 100) / 375 + 'px';
					};
				if (doc.addEventListener === undefined) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false)
			})(document, window);
		</script>
	</head>
	<body>
		
		<div id="header">
			<img src="./img/下载 (5).jpg" />
			<span>万达电影</span>
			<span>大连XXXX店</span>
			<span class="iconfont icon-iconfontjiantou5"></span>
		</div>
		<div id="container">
			<img src="./img/noGoods_0f65d5ae.jpg" />
			<p>暂无商品，敬请期待</p>
		</div>
		<div id="footer">
			<span>总价：&yen;</span>
			<span>0</span>
			<span>结算</span>
		</div>
	</body>
	<script type="text/javascript">
		$("#header img").click(function(){
			window.location.href = "index.html";
		})
	</script>
</html>
